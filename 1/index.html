<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project 1</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    body { margin: 20px; font-family: Arial, sans-serif; }
    .topbar { margin-bottom: 16px; }
    .back {
      display: inline-block;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-decoration: none;
      color: #111;
      background: #f7f7f7;
    }
    .back:hover { background: #eee; }
    h2 { margin: 20px 0 10px; }
    .two { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 12px; }
    figure { margin: 0; }
    img { width: 100%; height: auto; display: block; }
    figcaption { margin-top: 6px; font-size: 14px; color: #555; }
  </style>
</head>
<body>

  <div class="topbar">
    <a class="back" href="../">← Back to Main</a>
  </div>

  <!-- Part 1 -->
  <h2>Part 1: Selfie — The Wrong Way vs. The Right Way</h2>
  <div class="two">
    <figure>
      <img src="./media/selfie_close.jpg" alt="Close selfie">
      <figcaption>24mm, closer distance</figcaption>
    </figure>
    <figure>
      <img src="./media/selfie_tele.jpg" alt="Stepped back, zoomed selfie">
      <figcaption>48mm, further distance</figcaption>
    </figure>
  </div>

  <!-- Part 2 -->
  <h2>Part 2: Architectural Perspective Compression</h2>
  <div class="two">
    <figure>
      <img src="./media/arch_close_24mm.jpg" alt="Architecture close wide">
      <figcaption>24mm, closer distance</figcaption>
    </figure>
    <figure>
      <img src="./media/arch_far_48mm.jpg" alt="Architecture far tele">
      <figcaption>48mm, further distance</figcaption>
    </figure>
  </div>

  <!-- Part 3 -->
  <h2>Part 3: The Dolly Zoom</h2>
  <img src="./media/dolly.gif" alt="Dolly zoom GIF">

</body>
</html>
