<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project 0</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    body { margin: 20px; font-family: Arial, sans-serif; }
    .wrap { max-width: 900px; margin: 0 auto; }
    .topbar { margin-bottom: 16px; }
    .back {
      display: inline-block; padding: 8px 12px; border: 1px solid #ddd;
      border-radius: 8px; text-decoration: none; color: #111; background: #f7f7f7;
    }
    .back:hover { background: #eee; }

    h2 { margin: 20px 0 10px; }

    /* tighter horizontal spacing between images */
    .two {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      column-gap: 6px;   /* horizontal gap */
      row-gap: 12px;     /* vertical gap */
      justify-items: center;
    }
    figure { margin: 0; max-width: 360px; }
    img { width: 100%; height: auto; display: block; }
    figcaption { margin-top: 6px; font-size: 14px; color: #555; text-align: center; }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="topbar">
      <a class="back" href="../">← Back to Main</a>
    </div>

    <!-- Part 1 -->
    <h2>Part 1: Selfie — The Wrong Way vs. The Right Way</h2>
    <div class="two">
      <figure>
        <img src="./media/selfie_zoomed_out.jpg" alt="Close selfie, No Zoom">
        <figcaption>24mm, closer distance</figcaption>
      </figure>
      <figure>
        <img src="./media/selfie_zoomed_in.jpg" alt="Stepped back, Zoomed In">
        <figcaption>48mm, further distance</figcaption>
      </figure>
    </div>

    <!-- Part 2 -->
    <h2>Part 2: Architectural Perspective Compression</h2>
    <div class="two">
      <figure>
        <img src="./media/arch_zoomed_out.jpg" alt="Architecture, No Zoom">
        <figcaption>24mm, closer distance</figcaption>
      </figure>
      <figure>
        <img src="./media/arch_zoomed_in.jpg" alt="Architecture, Zoomed In">
        <figcaption>48mm, further distance</figcaption>
      </figure>
    </div>

    <!-- Part 3 -->
    <h2>Part 3: The Dolly Zoom</h2>
    <figure style="max-width: 480px; margin: 0;">
      <img src="./media/180Proj1.gif" alt="Dolly zoom GIF">
    </figure>

  </div>
</body>
</html>
